<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style/newtodo.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
</head>

<body>
    <section id="todoapp">
       <header id="header">
            <h1>todos</h1>
            <input  type="text" id="new-todo" placeholder="add your tasks here" autofocus></input>
       </header>
       <section id="main" style="display:none">
         	<ul id="todolist"></ul>
	   </section>
	   <footer id="footer" style="display:block">
	   		<span id="todo-count">
	   			<strong>0</strong> item left
	   		</span>
	  		<input  type="button" value="all" class="all-button" style="display:block;"></input>
	   		<input  type="button" value="active" class="active-button" style="display:block;"></input>
	   		<input  type="button" value="completed" class="completed-button" style="display:block;"></input>
	  		<input  type="button" value="clear completed" class="clear-completed" style="display:none;"></input>
	   </footer>
	</section>
	
	<script src = "source/model.js"></script>
	<script src = "source/controller.js"></script>
	<script src = "source/view.js"></script>
	<script src = "app.js"></script>
	
</body>

</html>
